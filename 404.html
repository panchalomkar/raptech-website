<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards UI</title>
    <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Award Container */
    .awards-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
    }

    /* Individual Award Cards */
    .award-card {
      position: relative;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Award Title */
    .award-card h3 {
      margin-top: 15px;
      font-size: 1.2em;
      color: #333;
    }

    /* Award Icon */
    .award-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #333;
      transition: transform 0.3s ease;
    }

    /* Hover Effects */
    .award-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .award-card:hover img {
      transform: rotate(360deg);
    }

    /* Simple Animation on load */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Apply Animation to each Award Card */
    .award-card {
      animation: fadeInUp 0.5s ease-in-out both;
    }

    /* Delay animation for each card */
    .award-card:nth-child(1) {
      animation-delay: 0.1s;
    }
    .award-card:nth-child(2) {
      animation-delay: 0.2s;
    }
    .award-card:nth-child(3) {
      animation-delay: 0.3s;
    }
    .award-card:nth-child(4) {
      animation-delay: 0.4s;
    }
    .award-card:nth-child(5) {
      animation-delay: 0.5s;
    }
    .award-card:nth-child(6) {
      animation-delay: 0.6s;
    }
    .award-card:nth-child(7) {
      animation-delay: 0.7s;
    }
    .award-card:nth-child(8) {
      animation-delay: 0.8s;
    }
  </style>
  </head>
  <body>

    <!-- Awards Container -->
    <div class="awards-container">
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 1">
        <h3>Best Design</h3>
      </div>
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 2">
        <h3>Top Developer</h3>
      </div>
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 3">
        <h3>Most Creative</h3>
      </div>
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 4">
        <h3>Innovation Award</h3>
      </div>
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 5">
        <h3>Best User Experience</h3>
      </div>
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 6">
        <h3>Technical Excellence</h3>
      </div>
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 7">
        <h3>Team Collaboration</h3>
      </div>
      <div class="award-card">
        <img src="https://via.placeholder.com/80" alt="Award Icon 8">
        <h3>Best Support</h3>
      </div>
    </div>

  </body>
</html>
